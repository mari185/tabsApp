<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crie uma conta!</h1>
      <p>Comece sua carreira conosco</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-imput">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">NOME</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>

      <div class="form-imput">
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">CPF</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>

      <div class="form-imput">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </div>
      <div class="form-imput">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">SENHA</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
      <div class="form-imput">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">CONFIRMAR SENHA</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" routerLink="/login">Salvar</ion-button>
  </div>
</div>
</ion-content>
