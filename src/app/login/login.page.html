      <h1>Bem-vindo!</h1>
      <p>Fa√ßa login para continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-imput">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </div>

      <div class="form-imput">
        <ion-icon name="lock-closed-outline"></ion-icon>

        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
    <ion-button size="large" class="login-button" routerLink="/tabs">Entrar</ion-button>

    <ion-button class="signup-button" size="large" fill="outline" routerLink="/registro">Registrar</ion-button>
  </div>
</div>
